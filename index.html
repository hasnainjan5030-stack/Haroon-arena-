<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Epic 2-Player Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        .back-btn.show {
            display: block;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .game-screen {
            display: none;
            padding: 20px;
            min-height: 400px;
        }

        .game-screen.active {
            display: block;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }

        .player-score {
            text-align: center;
        }

        .player-score h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .player-score .score {
            font-size: 28px;
            font-weight: bold;
        }

        .player1 { color: #f5576c; }
        .player2 { color: #667eea; }

        .game-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Tic Tac Toe */
        .ttt-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .ttt-cell {
            aspect-ratio: 1;
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .ttt-cell:hover {
            background: #f0f0f0;
        }

        /* Color Match */
        .color-box {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .color-btn {
            padding: 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        /* Quick Draw */
        .draw-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .draw-square {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .draw-square.p1 {
            background: #f5576c;
        }

        .draw-square.p2 {
            background: #667eea;
        }

        /* Button Masher */
        .masher-btn {
            height: 150px;
            font-size: 24px;
            margin: 10px 0;
        }

        /* Memory Match */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .memory-card.flipped {
            background: white;
            border: 2px solid #667eea;
        }

        .memory-card.matched {
            background: #4CAF50;
            cursor: default;
        }

        /* RPS */
        .rps-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .rps-btn {
            padding: 20px;
            font-size: 30px;
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .rps-btn:active {
            transform: scale(0.9);
        }

        .rps-result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Timer */
        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        /* Message */
        .message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            min-height: 30px;
        }

        /* Tap buttons */
        .tap-btn {
            height: 120px;
            font-size: 20px;
            margin: 10px 0;
            touch-action: manipulation;
        }

        /* Input */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 20px;
            }
            .game-btn {
                padding: 15px;
                font-size: 12px;
            }
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .emoji-btn {
            aspect-ratio: 1;
            font-size: 30px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .target-display {
            text-align: center;
            font-size: 60px;
            margin: 20px 0;
            min-height: 80px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f5576c, #f093fb);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="showMenu()">‚Üê Back</button>
            <h1>üéÆ Epic 2-Player Games</h1>
            <p id="header-subtitle">Choose a game to play!</p>
        </div>

        <!-- Main Menu -->
        <div id="menu" class="menu">
            <button class="game-btn" onclick="startGame(1)">1Ô∏è‚É£ Tic Tac Toe</button>
            <button class="game-btn" onclick="startGame(2)">üé® Color Match</button>
            <button class="game-btn" onclick="startGame(3)">‚úèÔ∏è Quick Draw</button>
            <button class="game-btn" onclick="startGame(4)">üëÜ Button Masher</button>
            <button class="game-btn" onclick="startGame(5)">üß† Memory Match</button>
            <button class="game-btn" onclick="startGame(6)">‚úä Rock Paper Scissors</button>
            <button class="game-btn" onclick="startGame(7)">‚ö° Reaction Battle</button>
            <button class="game-btn" onclick="startGame(8)">üî¢ Number Guesser</button>
            <button class="game-btn" onclick="startGame(9)">üéØ Tap War</button>
            <button class="game-btn" onclick="startGame(10)">üåà Color Clicker</button>
            <button class="game-btn" onclick="startGame(11)">üí≠ Word Race</button>
            <button class="game-btn" onclick="startGame(12)">‚ûï Math Duel</button>
            <button class="game-btn" onclick="startGame(13)">üîÑ Pattern Memory</button>
            <button class="game-btn" onclick="startGame(14)">‚ö° Speed Tap</button>
            <button class="game-btn" onclick="startGame(15)">‚≠ï Circle Catch</button>
            <button class="game-btn" onclick="startGame(16)">üòÄ Emoji Match</button>
            <button class="game-btn" onclick="startGame(17)">üèÉ Fast Fingers</button>
            <button class="game-btn" onclick="startGame(18)">‚è∞ Last Click Wins</button>
            <button class="game-btn" onclick="startGame(19)">üé≤ Dice Duel</button>
            <button class="game-btn" onclick="startGame(20)">üé™ Simon Says</button>
        </div>

        <!-- Game Screens -->
        <div id="game-container"></div>
    </div>

    <script>
        let currentGame = 0;
        let scores = { p1: 0, p2: 0 };
        let gameStates = {};

        function showMenu() {
            document.getElementById('menu').style.display = 'grid';
            document.getElementById('game-container').innerHTML = '';
            document.querySelector('.back-btn').classList.remove('show');
            document.getElementById('header-subtitle').textContent = 'Choose a game to play!';
            currentGame = 0;
        }

        function startGame(gameNum) {
            currentGame = gameNum;
            document.getElementById('menu').style.display = 'none';
            document.querySelector('.back-btn').classList.add('show');
            
            const games = [
                '', 'Tic Tac Toe', 'Color Match', 'Quick Draw', 'Button Masher',
                'Memory Match', 'Rock Paper Scissors', 'Reaction Battle', 'Number Guesser',
                'Tap War', 'Color Clicker', 'Word Race', 'Math Duel',
                'Pattern Memory', 'Speed Tap', 'Circle Catch', 'Emoji Match',
                'Fast Fingers', 'Last Click Wins', 'Dice Duel', 'Simon Says'
            ];
            
            document.getElementById('header-subtitle').textContent = games[gameNum];
            
            const container = document.getElementById('game-container');
            container.className = 'game-screen active';
            
            switch(gameNum) {
                case 1: loadTicTacToe(); break;
                case 2: loadColorMatch(); break;
                case 3: loadQuickDraw(); break;
                case 4: loadButtonMasher(); break;
                case 5: loadMemoryMatch(); break;
                case 6: loadRockPaperScissors(); break;
                case 7: loadReactionBattle(); break;
                case 8: loadNumberGuesser(); break;
                case 9: loadTapWar(); break;
                case 10: loadColorClicker(); break;
                case 11: loadWordRace(); break;
                case 12: loadMathDuel(); break;
                case 13: loadPatternMemory(); break;
                case 14: loadSpeedTap(); break;
                case 15: loadCircleCatch(); break;
                case 16: loadEmojiMatch(); break;
                case 17: loadFastFingers(); break;
                case 18: loadLastClick(); break;
                case 19: loadDiceDuel(); break;
                case 20: loadSimonSays(); break;
            }
        }

        // Game 1: Tic Tac Toe
        function loadTicTacToe() {
            gameStates.ttt = { board: Array(9).fill(''), currentPlayer: 'X', gameOver: false };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1 (X)</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2 (O)</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Player 1's turn (X)</div>
                    <div class="ttt-grid" id="ttt-grid"></div>
                </div>
                <button class="btn" onclick="resetTicTacToe()">New Game</button>
            `;
            
            document.getElementById('game-container').innerHTML = html;
            renderTTTBoard();
        }

        function renderTTTBoard() {
            const grid = document.getElementById('ttt-grid');
            grid.innerHTML = '';
            
            for(let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'ttt-cell';
                cell.textContent = gameStates.ttt.board[i];
                cell.onclick = () => makeTTTMove(i);
                if(gameStates.ttt.board[i] === 'X') cell.style.color = '#f5576c';
                if(gameStates.ttt.board[i] === 'O') cell.style.color = '#667eea';
                grid.appendChild(cell);
            }
        }

        function makeTTTMove(index) {
            if(gameStates.ttt.gameOver || gameStates.ttt.board[index]) return;
            
            gameStates.ttt.board[index] = gameStates.ttt.currentPlayer;
            renderTTTBoard();
            
            if(checkTTTWinner()) {
                const winner = gameStates.ttt.currentPlayer === 'X' ? 1 : 2;
                document.querySelector('.message').textContent = `Player ${winner} wins! üéâ`;
                gameStates.ttt.gameOver = true;
                updateScore(winner);
            } else if(gameStates.ttt.board.every(cell => cell)) {
                document.querySelector('.message').textContent = "It's a draw! ü§ù";
                gameStates.ttt.gameOver = true;
            } else {
                gameStates.ttt.currentPlayer = gameStates.ttt.currentPlayer === 'X' ? 'O' : 'X';
                const player = gameStates.ttt.currentPlayer === 'X' ? 1 : 2;
                document.querySelector('.message').textContent = `Player ${player}'s turn (${gameStates.ttt.currentPlayer})`;
            }
        }

        function checkTTTWinner() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(combo => {
                const [a,b,c] = combo;
                return gameStates.ttt.board[a] && 
                       gameStates.ttt.board[a] === gameStates.ttt.board[b] && 
                       gameStates.ttt.board[a] === gameStates.ttt.board[c];
            });
        }

        function resetTicTacToe() {
            gameStates.ttt = { board: Array(9).fill(''), currentPlayer: 'X', gameOver: false };
            document.querySelector('.message').textContent = "Player 1's turn (X)";
            renderTTTBoard();
        }

        function updateScore(player) {
            const scoreElements = document.querySelectorAll('.score');
            if(player === 1) {
                scores.p1++;
                scoreElements[0].textContent = scores.p1;
            } else {
                scores.p2++;
                scoreElements[1].textContent = scores.p2;
            }
        }

        // Game 2: Color Match
        function loadColorMatch() {
            gameStates.color = { targetColor: '', colors: [], currentPlayer: 1 };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Player 1's turn</div>
                    <div class="color-box" id="target-color">Match this color!</div>
                    <div class="color-options" id="color-options"></div>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
            newColorRound();
        }

        function newColorRound() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];
            const targetColor = colors[Math.floor(Math.random() * colors.length)];
            const shuffled = [...colors].sort(() => Math.random() - 0.5).slice(0, 4);
            
            if(!shuffled.includes(targetColor)) {
                shuffled[Math.floor(Math.random() * 4)] = targetColor;
            }
            
            gameStates.color.targetColor = targetColor;
            gameStates.color.colors = shuffled;
            
            document.getElementById('target-color').style.background = targetColor;
            
            const optionsDiv = document.getElementById('color-options');
            optionsDiv.innerHTML = '';
            
            shuffled.forEach(color => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.background = color;
                btn.textContent = '?';
                btn.onclick = () => checkColor(color);
                optionsDiv.appendChild(btn);
            });
        }

        function checkColor(selected) {
            const player = gameStates.color.currentPlayer;
            
            if(selected === gameStates.color.targetColor) {
                updateScore(player);
                document.querySelector('.message').textContent = `Player ${player} got it! üéâ`;
                setTimeout(() => {
                    gameStates.color.currentPlayer = player === 1 ? 2 : 1;
                    document.querySelector('.message').textContent = `Player ${gameStates.color.currentPlayer}'s turn`;
                    newColorRound();
                }, 1000);
            } else {
                document.querySelector('.message').textContent = `Wrong! Player ${player === 1 ? 2 : 1}'s turn`;
                gameStates.color.currentPlayer = player === 1 ? 2 : 1;
            }
        }

        // Game 3: Quick Draw
        function loadQuickDraw() {
            gameStates.draw = { currentPlayer: 1, grid: Array(16).fill(0) };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Click squares! Most colored wins!</div>
                    <div class="draw-area" id="draw-area"></div>
                    <button class="btn btn-small" onclick="endDrawRound()">End Round</button>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
            renderDrawGrid();
        }

        function renderDrawGrid() {
            const grid = document.getElementById('draw-area');
            grid.innerHTML = '';
            
            for(let i = 0; i < 16; i++) {
                const square = document.createElement('div');
                square.className = 'draw-square';
                if(gameStates.draw.grid[i] === 1) square.classList.add('p1');
                if(gameStates.draw.grid[i] === 2) square.classList.add('p2');
                square.onclick = () => colorSquare(i);
                grid.appendChild(square);
            }
        }

        function colorSquare(index) {
            if(gameStates.draw.grid[index] === 0) {
                gameStates.draw.grid[index] = gameStates.draw.currentPlayer;
                gameStates.draw.currentPlayer = gameStates.draw.currentPlayer === 1 ? 2 : 1;
                renderDrawGrid();
            }
        }

        function endDrawRound() {
            const p1Count = gameStates.draw.grid.filter(c => c === 1).length;
            const p2Count = gameStates.draw.grid.filter(c => c === 2).length;
            
            if(p1Count > p2Count) {
                updateScore(1);
                document.querySelector('.message').textContent = 'Player 1 wins this round! üéâ';
            } else if(p2Count > p1Count) {
                updateScore(2);
                document.querySelector('.message').textContent = 'Player 2 wins this round! üéâ';
            } else {
                document.querySelector('.message').textContent = "It's a tie! ü§ù";
            }
            
            setTimeout(() => {
                gameStates.draw.grid = Array(16).fill(0);
                gameStates.draw.currentPlayer = 1;
                document.querySelector('.message').textContent = 'Click squares! Most colored wins!';
                renderDrawGrid();
            }, 2000);
        }

        // Game 4: Button Masher
        function loadButtonMasher() {
            gameStates.masher = { p1Clicks: 0, p2Clicks: 0, timeLeft: 10, active: false };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1" id="p1-clicks">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2" id="p2-clicks">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="timer" id="masher-timer">10</div>
                    <button class="btn masher-btn player1" id="p1-masher" style="background: linear-gradient(135deg, #f5576c, #f093fb)">
                        Player 1<br>TAP!
                    </button>
                    <button class="btn masher-btn player2" id="p2-masher" style="background: linear-gradient(135deg, #667eea, #764ba2)">
                        Player 2<br>TAP!
                    </button>
                    <button class="btn" onclick="startMasher()">Start!</button>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
        }

        function startMasher() {
            gameStates.masher = { p1Clicks: 0, p2Clicks: 0, timeLeft: 10, active: true };
            document.getElementById('p1-clicks').textContent = '0';
            document.getElementById('p2-clicks').textContent = '0';
            
            document.getElementById('p1-masher').onclick = () => {
                if(gameStates.masher.active) {
                    gameStates.masher.p1Clicks++;
                    document.getElementById('p1-clicks').textContent = gameStates.masher.p1Clicks;
                }
            };
            
            document.getElementById('p2-masher').onclick = () => {
                if(gameStates.masher.active) {
                    gameStates.masher.p2Clicks++;
                    document.getElementById('p2-clicks').textContent = gameStates.masher.p2Clicks;
                }
            };
            
            const interval = setInterval(() => {
                gameStates.masher.timeLeft--;
                document.getElementById('masher-timer').textContent = gameStates.masher.timeLeft;
                
                if(gameStates.masher.timeLeft <= 0) {
                    clearInterval(interval);
                    gameStates.masher.active = false;
                    
                    if(gameStates.masher.p1Clicks > gameStates.masher.p2Clicks) {
                        updateScore(1);
                        alert('Player 1 wins! üéâ');
                    } else if(gameStates.masher.p2Clicks > gameStates.masher.p1Clicks) {
                        updateScore(2);
                        alert('Player 2 wins! üéâ');
                    } else {
                        alert("It's a tie! ü§ù");
                    }
                }
            }, 1000);
        }

        // Game 5: Memory Match
        function loadMemoryMatch() {

        function renderMemoryGrid() {
            const grid = document.getElementById('memory-grid');
            grid.innerHTML = '';
            
            gameStates.memory.cards.forEach((card, index) => {
                const btn = document.createElement('button');
                btn.className = 'memory-card';
                
                if(gameStates.memory.flipped.includes(index) || gameStates.memory.matched.includes(index)) {
                    btn.textContent = card;
                    btn.classList.add('flipped');
                } else {
                    btn.textContent = '?';
                }
                
                if(gameStates.memory.matched.includes(index)) {
                    btn.classList.add('matched');
                }
                
                btn.onclick = () => flipMemoryCard(index);
                grid.appendChild(btn);
            });
        }

        function flipMemoryCard(index) {
            if(!gameStates.memory.canFlip || 
               gameStates.memory.flipped.includes(index) || 
               gameStates.memory.matched.includes(index) ||
               gameStates.memory.flipped.length >= 2) return;
            
            gameStates.memory.flipped.push(index);
            renderMemoryGrid();
            
            if(gameStates.memory.flipped.length === 2) {
                gameStates.memory.canFlip = false;
                const [first, second] = gameStates.memory.flipped;
                
                setTimeout(() => {
                    if(gameStates.memory.cards[first] === gameStates.memory.cards[second]) {
                        gameStates.memory.matched.push(first, second);
                        updateScore(gameStates.memory.currentPlayer);
                        
                        if(gameStates.memory.matched.length === 16) {
                            setTimeout(() => {
                                alert('Game Over! Check scores!');
                                loadMemoryMatch();
                            }, 500);
                        }
                    } else {
                        gameStates.memory.currentPlayer = gameStates.memory.currentPlayer === 1 ? 2 : 1;
                        document.querySelector('.message').textContent = `Player ${gameStates.memory.currentPlayer}'s turn`;
                    }
                    
                    gameStates.memory.flipped = [];
                    gameStates.memory.canFlip = true;
                    renderMemoryGrid();
                }, 1000);
            }
        }

                        <span class="player1" style="font-weight: bold; margin-right: 20px;">P1: <span id="p1-caught">0</span></span>
                        <span class="player2" style="font-weight: bold;">P2: <span id="p2-caught">0</span></span>
                    </div>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
            startCircleGame();
        }

        function startCircleGame() {
            const area = document.getElementById('circle-area');
            
            const interval = setInterval(() => {
                if(gameStates.circle.caught.p1 >= 10 && gameStates.circle.caught.p2 >= 10) {
                    clearInterval(interval);
                    const winner = gameStates.circle.caught.p1 > gameStates.circle.caught.p2 ? 1 : 2;
                    updateScore(winner);
                    alert(`Player ${winner} wins!`);
                    return;
                }
                
                const circle = document.createElement('div');
                const size = 40 + Math.random() * 30;
                const player = gameStates.circle.player;
                
                circle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: ${player === 1 ? '#f5576c' : '#667eea'};
                    left: ${Math.random() * (area.offsetWidth - size)}px;
                    top: ${Math.random() * (area.offsetHeight - size)}px;
                    cursor: pointer;
                    transition: transform 0.2s;
                `;
                
                circle.onclick = () => {
                    if(player === 1 && gameStates.circle.caught.p1 < 10) {
                        gameStates.circle.caught.p1++;
                        document.getElementById('p1-caught').textContent = gameStates.circle.caught.p1;
                    } else if(player === 2 && gameStates.circle.caught.p2 < 10) {
                        gameStates.circle.caught.p2++;
                        document.getElementById('p2-caught').textContent = gameStates.circle.caught.p2;
                    }
                    circle.remove();
                };
                
                area.appendChild(circle);
                
                setTimeout(() => circle.remove(), 1500);
                
                gameStates.circle.player = gameStates.circle.player === 1 ? 2 : 1;
            }, 800);
        }

        // Game 16: Emoji Match
        function loadEmojiMatch() {
            gameStates.emoji = { target: '', player: 1 };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>

                </div>
                <div class="game-area">
                    <div class="message">Player 1: Find the matching emoji!</div>

                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
            newEmojiRound();
        }

        function newEmojiRound() {
            const emojis = ['üòÄ', 'üòé', 'üéÆ', 'üéØ', '‚ö°', 'üî•', 'üíé', 'üåü', 'üé®', 'üé™', 'üé≠', 'üé¨'];
            const target = emojis[Math.floor(Math.random() * emojis.length)];
            const grid = [...emojis].sort(() => Math.random() - 0.5).slice(0, 12);
            
            if(!grid.includes(target)) {
                grid[Math.floor(Math.random() * 12)] = target;
            }
            
            gameStates.emoji.target = target;
            document.getElementById('emoji-target').textContent = target;
            
            const gridEl = document.getElementById('emoji-grid');
            gridEl.innerHTML = '';
            
            grid.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => checkEmoji(emoji);
                gridEl.appendChild(btn);
            });
        }

        function checkEmoji(emoji) {
            if(emoji === gameStates.emoji.target) {
                updateScore(gameStates.emoji.player);
                gameStates.emoji.player = gameStates.emoji.player === 1 ? 2 : 1;
                document.querySelector('.message').textContent = `Player ${gameStates.emoji.player}: Find the matching emoji!`;
                newEmojiRound();
            }
        }

        // Game 17: Fast Fingers
        function loadFastFingers() {
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Type the letters as they appear!</div>
                    <div class="target-display" id="letter-target">A</div>
                    <input type="text" id="letter-input" maxlength="1" style="text-align: center; font-size: 36px; text-transform: uppercase;">
                    <div style="text-align: center; margin-top: 15px;">
                        <span class="player1" style="font-weight: bold; margin-right: 20px;">P1: <span id="p1-letters">0</span></span>
                        <span class="player2" style="font-weight: bold;">P2: <span id="p2-letters">0</span></span>
                    </div>
                    <button class="btn" onclick="startFastFingers()">Start!</button>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
        }

        function startFastFingers() {
            let p1Score = 0, p2Score = 0, currentPlayer = 1, rounds = 0;
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            function newLetter() {
                if(rounds >= 20) {
                    const winner = p1Score > p2Score ? 1 : (p2Score > p1Score ? 2 : 0);
                    if(winner > 0) {
                        updateScore(winner);
                        alert(`Player ${winner} wins!`);
                    } else {
                        alert("It's a tie!");
                    }
                    return;
                }
                
                const letter = letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('letter-target').textContent = letter;
                document.getElementById('letter-input').value = '';
                document.querySelector('.message').textContent = `Player ${currentPlayer}'s turn!`;
                
                const input = document.getElementById('letter-input');
                input.focus();
                
                input.onkeyup = (e) => {
                    if(e.target.value.toUpperCase() === letter) {
                        if(currentPlayer === 1) {
                            p1Score++;
                            document.getElementById('p1-letters').textContent = p1Score;
                        } else {
                            p2Score++;
                            document.getElementById('p2-letters').textContent = p2Score;
                        }
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        rounds++;
                        setTimeout(newLetter, 300);
                    }
                };
            }
            
            newLetter();
        }

        // Game 18: Last Click Wins
        function loadLastClick() {
            gameStates.lastclick = { number: 21, player: 1 };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">

                </div>
                <div class="game-area">
                    <div class="message">Player 1: Choose 1, 2, or 3</div>

                        <button class="btn" onclick="lastClickMove(1)">-1</button>

                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
        }

        function lastClickMove(subtract) {
            gameStates.lastclick.number -= subtract;
            document.getElementById('countdown-number').textContent = gameStates.lastclick.number;
            
            if(gameStates.lastclick.number === 0) {
                updateScore(gameStates.lastclick.player);
                alert(`Player ${gameStates.lastclick.player} wins! üéâ`);
                gameStates.lastclick = { number: 21, player: 1 };
                document.getElementById('countdown-number').textContent = '21';
                document.querySelector('.message').textContent = 'Player 1: Choose 1, 2, or 3';
            } else if(gameStates.lastclick.number < 0) {
                const winner = gameStates.lastclick.player === 1 ? 2 : 1;
                updateScore(winner);
                alert(`Player ${gameStates.lastclick.player} went too far! Player ${winner} wins!`);
                gameStates.lastclick = { number: 21, player: 1 };
                document.getElementById('countdown-number').textContent = '21';
                document.querySelector('.message').textContent = 'Player 1: Choose 1, 2, or 3';
            } else {
                gameStates.lastclick.player = gameStates.lastclick.player === 1 ? 2 : 1;
                document.querySelector('.message').textContent = `Player ${gameStates.lastclick.player}: Choose 1, 2, or 3`;
            }
        }

        // Game 19: Dice Duel
        function loadDiceDuel() {
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Roll the dice! Higher number wins!</div>
                    <div style="display: flex; justify-content: space-around; margin: 30px 0;">
                        <div style="text-align: center;">
                            <div class="player1" style="font-size: 60px;">üé≤</div>
                            <div id="p1-dice" style="font-size: 36px; font-weight: bold;">?</div>
                        </div>
                        <div style="text-align: center;">
                            <div class="player2" style="font-size: 60px;">üé≤</div>
                            <div id="p2-dice" style="font-size: 36px; font-weight: bold;">?</div>
                        </div>
                    </div>
                    <button class="btn" onclick="rollDice()">Roll Dice!</button>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
        }

        function rollDice() {
            const p1Roll = Math.floor(Math.random() * 6) + 1;
            const p2Roll = Math.floor(Math.random() * 6) + 1;
            
            // Animate
            let count = 0;
            const interval = setInterval(() => {
                document.getElementById('p1-dice').textContent = Math.floor(Math.random() * 6) + 1;
                document.getElementById('p2-dice').textContent = Math.floor(Math.random() * 6) + 1;
                count++;
                
                if(count >= 10) {
                    clearInterval(interval);
                    document.getElementById('p1-dice').textContent = p1Roll;
                    document.getElementById('p2-dice').textContent = p2Roll;
                    
                    if(p1Roll > p2Roll) {
                        updateScore(1);
                        document.querySelector('.message').textContent = 'Player 1 wins this round! üéâ';
                    } else if(p2Roll > p1Roll) {
                        updateScore(2);
                        document.querySelector('.message').textContent = 'Player 2 wins this round! üéâ';
                    } else {
                        document.querySelector('.message').textContent = "It's a tie! Roll again! ü§ù";
                    }
                }
            }, 100);
        }

        // Game 20: Simon Says
        function loadSimonSays() {
            gameStates.simon = { commands: [], currentRound: 0, player: 1 };
            
            const html = `
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <div class="score player1">0</div>
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <div class="score player2">0</div>
                    </div>
                </div>
                <div class="game-area">
                    <div class="message">Player 1: Follow Simon's commands!</div>
                    <div id="simon-command" style="font-size: 24px; text-align: center; min-height: 80px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 10px; margin: 20px 0; padding: 20px; font-weight: bold;"></div>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                        <button class="btn" onclick="simonAnswer(true)">‚úÖ DO IT!</button>
                        <button class="btn" onclick="simonAnswer(false)">‚ùå DON'T DO IT!</button>
                    </div>
                    <button class="btn" style="margin-top: 15px;" onclick="startSimon()">Start Game</button>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = html;
        }

        function startSimon() {
            const actions = ['Jump!', 'Clap!', 'Wave!', 'Dance!', 'Spin!', 'Smile!', 'Wink!', 'Nod!'];
            const shouldDo = Math.random() > 0.5;
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            const command = shouldDo ? `Simon says: ${action}` : action;
            gameStates.simon.currentCommand = { text: command, shouldDo: shouldDo };
            
            document.getElementById('simon-command').textContent = command;
            document.querySelector('.message').textContent = `Player ${gameStates.simon.player}: Should you do it?`;
        }

        function simonAnswer(doIt) {
            const correct = doIt === gameStates.simon.currentCommand.shouldDo;
            
            if(correct) {
                updateScore(gameStates.simon.player);
                alert(`Player ${gameStates.simon.player} correct! üéâ`);
            } else {
                alert(`Player ${gameStates.simon.player} wrong! ‚ùå`);
            }
            
            gameStates.simon.player = gameStates.simon.player === 1 ? 2 : 1;
            startSimon();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showMenu();
        });
    </script>
